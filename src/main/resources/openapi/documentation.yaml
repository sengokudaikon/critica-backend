    post:
      tags:
        - "Auth"
        - "User"
      security:
        - AccessToken: [ ]
      description: "Refresh the authentication token"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshToken"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
