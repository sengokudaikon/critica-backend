components:
  securitySchemes:
    AccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
    FirebaseToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Vote:
      type: object
      properties:
        candidate:
          type: "string"
        voter:
          type: "string"
    RoleResponse:
      type: object
      properties:
        id:
          type: "string"
        role:
          type: "string"
        gamesWon:
          type: "integer"
          format: "int32"
        gamesTotal:
          type: "integer"
          format: "int32"
        bonusPoints:
          type: "integer"
          format: "int32"
    RatingResponse:
      type: object
      properties:
        id:
          type: "string"
        userId:
          type: "string"
        totalPoints:
          type: "integer"
          format: "int32"
        bonusPoints:
          type: "integer"
          format: "int32"
        malusPoints:
          type: "integer"
          format: "int32"
        bestMovePoints:
          type: "integer"
          format: "int32"
        roleStatistics:
          type: "array"
          items:
            $ref: "#/components/schemas/RoleResponse"
    UserResponse:
      description: "User response"
      type: object
      properties:
        id:
          type: string
          example: "5f8b0a7b9d6b2b0017a9e6b1"
        email:
          type: string
          example: "test@mail.ru"
        name:
          type: string
          example: "John Doe"
    UserAuthToken:
      description: "User user token response"
      type: object
      properties:
        token:
          type: string
          example: "JWT_TOKEN"
        refresh_token:
          type: string
          example: "JWT_TOKEN"
    RefreshToken:
      type: object
      properties:
        id:
          type: "string"
        refreshToken:
          type: "string"
    CreateAccount:
      type: object
      properties:
        email:
          type: "string"
          format: "email"
          example: "johndoe@example.com"
        username:
          type: "string"
          pattern: "^[A-Za-z0-9]*$"
          example: "asfgasfgasfg"
        password:
          type: "string"
          pattern: "^[A-Za-z0-9!@#$%^&*()_+\\-=\\[\\]{};':\"\\\\|,.<>/?]{8,}$"
          example: "p@ssw0rd123!"
        playerName:
            type: "string"
            pattern: "^[A-Za-z--0-9]+(?: [A-Za-z--0-9]+)*$"
            example: "John Doe"
    SignIn:
      type: object
      properties:
        email:
          type: "string"
          format: "email"
          example: "johndoe@example.com"
        username:
          type: "string"
          pattern: "^[A-Za-z0-9]*$"
          example: "asjfhasfjhasf"
        password:
          type: "string"
          pattern: "^[A-Za-z0-9!@#$%^&*()_+\\-=\\[\\]{};':\"\\\\|,.<>/?]{8,}$"
          example: "p@ssw0rd123!"
        playerName:
          type: "string"
          pattern: "^[A-Za-z--0-9]+(?: [A-Za-z--0-9]+)*$"
          example: "John Doe"
    SignOut:
      type: object
      properties:
        id:
          type: "string"
        refreshToken:
          type: "string"
    PlayerResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        seat:
          type: "integer"
          format: "int32"
        name:
          type: "string"
        role:
          type: "string"
          enum:
            - "CITIZEN"
            - "MAFIOSO"
            - "DON"
            - "DETECTIVE"
        status:
          type: "string"
          enum:
            - "INGAME"
            - "ALIVE"
            - "DEAD"
            - "REMOVED"
            - "OPW"
        inGame:
          type: "boolean"
        bonusPoints:
          type: "integer"
          format: "int32"
    StageResponse:
      type: "object"
      properties:
        type:
          type: "string"
    DayVoteResponse:
      type: "object"
      properties:
        dayNumber:
          type: "integer"
          format: "int32"
        target:
          $ref: "#/components/schemas/PlayerResponse"
        player:
          $ref: "#/components/schemas/PlayerResponse"
    DayStageResponse:
      type: "object"
      properties:
        type:
          type: "string"
          enum:
            - "DAY"
        dayNumber:
          type: "integer"
          format: "int32"
        candidates:
          type: "array"
          items:
              $ref: "#/components/schemas/PlayerResponse"
        votes:
          type: "array"
          items:
            $ref: "#/components/schemas/DayVoteResponse"
    NightStageResponse:
        type: "object"
        properties:
          dayNumber:
            type: "integer"
            format: "int32"
          mafiaShot:
            $ref: "#/components/schemas/PlayerResponse"
          detectiveCheck:
            $ref: "#/components/schemas/PlayerResponse"
          donCheck:
              $ref: "#/components/schemas/PlayerResponse"
    GameResponse:
      type: "object"
      properties:
        id:
          type: "string"
        date:
          type: "string"
        players:
          type: "array"
          items:
            $ref: "#/components/schemas/PlayerResponse"
        currentStage:
          anyOf:
            - title: "DayStageResponse"
              $ref: "#/components/schemas/DayStageResponse"
            - title: "NightStageResponse"
              $ref: "#/components/schemas/NightStageResponse"
        nominates:
          type: "array"
          items:
            $ref: "#/components/schemas/PlayerResponse"
        votes:
          type: "array"
          items:
            $ref: "#/components/schemas/DayVoteResponse"
        mafiaShot:
          $ref: "#/components/schemas/PlayerResponse"
        detectiveCheck:
          $ref: "#/components/schemas/PlayerResponse"
        donCheck:
          $ref: "#/components/schemas/PlayerResponse"
        playersEliminated:
          type: "array"
          items:
            $ref: "#/components/schemas/PlayerResponse"
    LobbyResponse:
      type: "object"
      properties:
        id:
          type: "string"
        date:
          type: "string"
        name:
          type: "string"
        creator:
          type: "string"
    CreateLobby:
      type: "object"
      properties:
        date:
          type: "string"
        name:
          type: "string"
    Created:
      type: "object"
      properties:
        status:
          type: "integer"
          format: "int32"
          example: 201
        message:
          type: "string"
          description: "A description of the successful creation."
          example: "OK"
      required:
        - "status"
        - "message"
    NoContent:
      type: "object"
      properties:
        status:
          type: "integer"
          format: "int32"
          example: 204
      required:
        - "status"
    Error:
      type: "object"
      properties:
        status:
          type: "integer"
          format: "int32"
          example: 400
        message:
          type: "string"
          description: "A description of the error."
          example: "Invalid ID"
      required:
        - "status"
        - "message"
  responses:
    BadRequest:
      description: "Malformed data or otherwise invalid request"
      schema:
        $ref: "#/components/schemas/Error"
    NotFound:
      description: "The requested component was not found"
      schema:
        $ref: "#/components/schemas/Error"
    InternalServerError:
      description: "An internal server error occurred"
      schema:
        $ref: "#/components/schemas/Error"
    Forbidden:
      description: "The user does not have the required permissions to access this resource"
      schema:
        $ref: "#/components/schemas/Error"
    Unauthorized:
      description: "The user is not authenticated"
      schema:
        $ref: "#/components/schemas/Error"