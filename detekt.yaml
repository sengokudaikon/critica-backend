style:
  WildcardImport:
    active: false
  ThrowsCount:
    active: true
    max: 10
  MagicNumber:
    active: true
    ignoreNumbers:
      - '255'
      - '0'
complexity:
  TooManyFunctions:
    active: true
    thresholdInClasses: 20
  ComplexMethod:
    active: true
    threshold: 20
exceptions:
  TooGenericExceptionCaught:
    active: false