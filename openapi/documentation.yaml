components:
  schemas:
    Login:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    UpdateGame:
        type: object
        properties:
            id:
              type: integer
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        isAdmin:
          type: boolean
    Game:
      type: object
      properties:
        id:
          type:
            integer
    InternalServerError:
      type: object
      properties:
        message:
          type: "Server error occurred"
    Unauthorized:
        type: object
        properties:
            message:
            type: "You're not logged in"
