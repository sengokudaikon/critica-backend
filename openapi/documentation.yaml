      operationId: updateGameNight
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: night
          in: path
          required: true
          schema:
            type: integer
        - name: shot
          in: query
          required: true
          schema:
              type: string
        - name: sheriff
          in: query
          required: true
          schema:
              type: string
        - name: don
          in: query
          required: true
          schema:
              type: string
      requestBody:
        content:
